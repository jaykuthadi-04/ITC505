<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mad Lib Generator</h1>
    </header>
    <main>
        <form action="/ITC505/lab-7" method="POST">
            <label for="noun">Enter a Noun:</label>
            <input type="text" id="noun" name="noun" placeholder="e.g., cat" required>

            <label for="verb">Enter a Verb:</label>
            <input type="text" id="verb" name="verb" placeholder="e.g., jump" required>

            <label for="adjective">Enter an Adjective:</label>
            <input type="text" id="adjective" name="adjective" placeholder="e.g., happy" required>

            <label for="adverb">Enter an Adverb:</label>
            <input type="text" id="adverb" name="adverb" placeholder="e.g., quickly" required>

            <label for="pluralNoun">Enter a Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" placeholder="e.g., dogs" required>

            <button type="submit">Generate Mad Lib</button>
        </form>
    </main>
</body>
</html>
